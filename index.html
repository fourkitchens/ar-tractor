<!DOCTYPE html>
<html>

<head>
	<title>AR Tractor Demo</title>
	<meta name="description" content="AR Tractor Demo - by Four Kitchens">
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.min.js"></script>
</head>

<body>
	<a-scene embedded arjs="patternRatio: 0.65; detectionMode: mono; debugUIEnabled: false; trackingMethod: best;" vr-mode-ui="enabled: false">
		<a-assets>
			<a-asset-item id="tractor" src="./assets/tractor-2.gltf"></a-asset-item>
		</a-assets>
		<a-anchor type="pattern" url="./assets/pattern-marker-short-url-FINAL.patt">
			<a-entity gltf-model="#tractor" scale="2 2 2"></a-entity>
		</a-anchor>
		<a-camera-static/>
	</a-scene>
</body>

</html>
